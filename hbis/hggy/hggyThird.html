<script>
function fnrestiframelocation(){
//加载左侧导航
dojo.place(dojo.query("[name^=strHtmlNav_xm]")[0].value,dojo.byId("tdLeftNav_xm"),"first");
//2014-11-04 duyehui 解决session过期登录窗口变形问题
var strhtmltag = document.getElementsByTagName("html")[0].className;
document.getElementsByTagName("html")[0].className = "tundra " + strhtmltag;
var ifrm = document.getElementsByName("secondsite")[0];
var url = window.location.href;
var docurl = getRefValue(url,"url=");
if (docurl!=""){
ifrm.src=docurl;
}
urlflag();
}
function changetitle(strTitle){
	var ArrayTitle =["gyyw","tzgg","xgzl","ylsb","zgjzjgsb","hxcfjcsb","wlxnjcsb","lxxnjcsb","wtsy","jscx","kjxx"];
	if(strTitle != ""){
		for(var i=0;i<ArrayTitle.length;i++){
			if(strTitle==ArrayTitle[i]){
				if(dojo.byId(ArrayTitle[i]+"td1")){
					dojo.byId(ArrayTitle[i]+"td1").bgColor="#5fafdd";
					dojo.byId(ArrayTitle[i]+"td2").bgColor="#5fafdd";
					dojo.byId(ArrayTitle[i]+"td3").bgColor="#5fafdd";
					dojo.removeClass(dojo.byId(ArrayTitle[i]+"td2"),"STYLE7 STYLE17");
					dojo.addClass(dojo.byId(ArrayTitle[i]+"td2"),"STYLE7Copy");
				}
			}else{
				if(dojo.byId(ArrayTitle[i]+"td1")){
					dojo.byId(ArrayTitle[i]+"td1").bgColor="#F8F8F8";
					dojo.byId(ArrayTitle[i]+"td2").bgColor="#F8F8F8";
					dojo.byId(ArrayTitle[i]+"td3").bgColor="#F8F8F8";
					dojo.removeClass(dojo.byId(ArrayTitle[i]+"td2"),"STYLE7Copy");
					dojo.addClass(dojo.byId(ArrayTitle[i]+"td2"),"STYLE7 STYLE17");
				}
			}
	
		}
	}
	
}
function urlflag(){
var url = window.location.href;
var flag = getRefValue(url,"flag=");
var docurl = getRefValue(url,"url=")
var ArrayTitle =["gyyw","tzgg","xgzl","ylsb","zgjzjgsb","hxcfjcsb","wlxnjcsb","lxxnjcsb","wtsy","jscx","kjxx"];
if(flag != ""){
changetitle(flag);
}else{
if(docurl != ""){
for(var i=0;i<ArrayTitle.length;i++){
if (docurl.indexOf(ArrayTitle[i]+".nsf")>0){
changetitle(ArrayTitle[i]);
}
}
}
}
}
function gotoUrl(url){
window.location=url;
}
</script>
